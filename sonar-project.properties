# =====================================================
# SonarQube / SonarCloud Dual Configuration for tubedl
# =====================================================

# --- Project Metadata ---
sonar.projectKey=YOUR_SONARCLOUD_ORG_KEY_tubedl
sonar.projectName=tubedl
sonar.projectVersion=0.6.1

# --- Source Settings ---
sonar.sources=tubedl
sonar.language=py
sonar.python.version=3.11
sonar.sourceEncoding=UTF-8

# --- Test and Coverage (optional) ---
# sonar.tests=tests
# sonar.python.coverage.reportPaths=coverage.xml
# sonar.coverage.exclusions=**/cli.py,**/utils.py

# --- Exclusions ---
sonar.exclusions=**/__pycache__/**,**/*.egg-info/**,build/**,dist/**

# =====================================================
# SONARCLOUD CONFIG (used by GitHub Actions)
# =====================================================
# These values are ignored by local SonarQube unless you explicitly use SonarCloud.
# When running in GitHub Actions, SONAR_TOKEN and organization key are provided via secrets.

sonar.organization=richardtrujillotorres
sonar.host.url=https://sonarcloud.io

