name: 🚀 tubedl CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-sonar:
    name: 🧪 Build, Test & SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tubedl/requirements.txt
          pip install pytest pytest-cov commitizen

      - name: 🧪 Run tests with coverage
        run: |
          pytest --maxfail=1 --disable-warnings -q --cov=tubedl --cov-report=xml

      - name: 🔍 SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚦 Quality Gate Check
        uses: SonarSource/sonarcloud-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  version-bump:
    name: 🔖 Version & Changelog
    runs-on: ubuntu-latest
    needs: build-test-sonar
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧰 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install Commitizen
        run: |
          python -m pip install --upgrade pip
          pip install commitizen

      - name: 🪄 Bump version & update changelog
        run: |
          cz bump --yes --changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Push version bump
        run: |
          git push --follow-tags origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}