name: ğŸš€ tubedl CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-sonar:
    name: ğŸ§ª Build, Test & SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tubedl/requirements.txt
          pip install pytest pytest-cov commitizen

      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest --maxfail=1 --disable-warnings -q --cov=tubedl --cov-report=xml

      - name: ğŸ” SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš¦ Quality Gate Check
        uses: SonarSource/sonarcloud-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  version-bump:
    name: ğŸ”– Version & Changelog
    runs-on: ubuntu-latest
    needs: build-test-sonar
    if: github.ref == 'refs/heads/main'

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§° Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Commitizen
        run: |
          python -m pip install --upgrade pip
          pip install commitizen

      - name: ğŸª„ Bump version & update changelog
        run: |
          cz bump --yes --changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Push version bump
        run: |
          git push --follow-tags origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}